<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE GOOD DOCTOR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        
        /* Reproductor de video */
        .video-player {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .video-controls {
            background: rgba(0,0,0,0.8);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .video-title {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .video-info {
            font-size: 0.9rem;
            opacity: 0.7;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* Pestañas de temporadas */
        .seasons-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .season-tab {
            background: rgba(255,255,255,0.1);
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 12px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .season-tab:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        
        .season-tab.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-color: #ff6b6b;
            box-shadow: 0 4px 15px rgba(255,107,107,0.4);
        }
        
        /* Lista de capítulos */
        .episodes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .episode-card {
            background: rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .episode-card:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .episode-number {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #4ecdc4;
        }
        
        .episode-title {
            font-size: 1.1rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .episode-duration {
            font-size: 0.9rem;
            opacity: 0.7;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .play-icon {
            width: 16px;
            height: 16px;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .seasons-tabs {
                flex-direction: column;
                align-items: center;
            }
            
            .season-tab {
                width: 100%;
                max-width: 300px;
                text-align: center;
            }
            
            .episodes-container {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .video-player {
                margin: 0 -20px;
                border-radius: 0;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>

        let currentSeason = 4;
        
        // Función para generar capítulos
        function generateEpisodes(season) {
            const container = document.getElementById('episodesContainer');
            container.innerHTML = '';
            
            const episodes = seasonsData[season];
            
            for (let episodeNum in episodes) {
                const episode = episodes[episodeNum];
                const episodeCard = document.createElement('div');
                episodeCard.className = 'episode-card';
                episodeCard.dataset.season = season;
                episodeCard.dataset.episode = episodeNum;
                
                // Si no hay URL disponible
                if (!episode.url) {
                    episodeCard.style.opacity = '0.5';
                    episodeCard.style.cursor = 'not-allowed';
                    episodeCard.innerHTML = `
                        <div class="episode-number">Capítulo ${episodeNum}</div>
                        <div class="episode-title">${episode.title}</div>
                        <div class="episode-duration" style="color: #ff6b6b;">
                            ❌ No disponible
                        </div>
                    `;
                    continue;
                }
                
                episodeCard.innerHTML = `
                    <div class="episode-number">Capítulo ${episodeNum}</div>
                    <div class="episode-title">${episode.title}</div>
                    <div class="episode-duration">
                        <svg class="play-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="5,3 19,12 5,21"></polygon>
                        </svg>
                        Reproducir
                    </div>
                `;
                
                episodeCard.addEventListener('click', () => playEpisode(season, episodeNum, episode.title));
                container.appendChild(episodeCard);
            }
        }
        
        // Función para reproducir episodio
        function playEpisode(season, episode, title) {
            const iframe = document.getElementById('mainVideo');
            const videoTitle = document.querySelector('.video-title');
            const videoInfo = document.querySelector('.video-info');
            
            const episodeData = seasonsData[season][episode];
            
            if (episodeData && episodeData.url) {
                iframe.src = episodeData.url;
                videoTitle.textContent = `Temporada ${season} - Capítulo ${episode}: ${title}`;
                videoInfo.textContent = "Reproduciendo...";
                
                // HACER SCROLL A LA PARTE SUPERIOR DE LA PÁGINA
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            }
        }
        
        // Manejar clic en pestañas de temporadas
        document.querySelectorAll('.season-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Remover clase active de todas las pestañas
                document.querySelectorAll('.season-tab').forEach(t => t.classList.remove('active'));
                // Agregar clase active a la pestaña clickeada
                tab.classList.add('active');
                currentSeason = parseInt(tab.dataset.season);
                generateEpisodes(currentSeason);
                
                // También hacer scroll al cambiar de temporada
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        });
        
        // Generar capítulos iniciales (Temporada 4)
        generateEpisodes(4);

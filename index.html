            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .source-selector {
            position: relative;
            display: inline-block;
        }
        
        .source-button {
            background: #4ecdc4;
            color: #1a1a2e;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .source-button:hover {
            background: #ff6b6b;
        }
        
        .source-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(0,0,0,0.9);
            border-radius: 8px;
            margin-top: 5px;
            min-width: 180px;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        
        .source-dropdown.active {
            display: block;
        }
        
        .source-option {
            padding: 12px 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .source-option:last-child {
            border-bottom: none;
        }
        
        .source-option:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .source-option.active {
            background: rgba(78, 205, 196, 0.3);
            color: #4ecdc4;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .video-controls-bottom {
            background: rgba(0,0,0,0.8);
            padding: 20px;
            text-align: center;
        }
        
        .video-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #4ecdc4;
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        
        .nav-button {
            background: rgba(255,255,255,0.1);
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 120px;
        }
        
        .nav-button:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        
        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }
        
        .nav-button.prev {
            border-color: #ff6b6b;
            color: white;
        }
        
        .nav-button.next {
            border-color: #4ecdc4;
            color: white;
        }

            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

            background: rgba(255,255,255,0.1);
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 12px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;

            background: rgba(255,255,255,0.2);

            border-color: #ff6b6b;
            box-shadow: 0 4px 15px rgba(255,107,107,0.4);

            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

            background: rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);

            font-weight: bold;
            margin-bottom: 8px;
            color: #4ecdc4;
        }

            margin-bottom: 10px;
            font-weight: 600;
        }

            font-size: 0.9rem;

            align-items: center;
            gap: 5px;
        }

            height: 16px;

                }
            }
        };

        let currentSeason = 4;
        let currentEpisode = null;
        let currentSource = 1; // 1 = Goodstream, 2 = Voe

        // Función para generar capítulos
        function generateEpisodes(season) {
            const container = document.getElementById('episodesContainer');
            container.innerHTML = '';
            
            const episodes = seasonsData[season];
            
            for (let episodeNum in episodes) {
                const episode = episodes[episodeNum];
                const episodeCard = document.createElement('div');
                episodeCard.className = 'episode-card';
                episodeCard.dataset.season = season;
                episodeCard.dataset.episode = episodeNum;
                
                episodeCard.innerHTML = `
                    <div class="episode-number">Capítulo ${episodeNum}</div>
                    <div class="episode-title">${episode.title}</div>
                    <div class="episode-duration">
                        <svg class="play-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="5,3 19,12 5,21"></polygon>
                        </svg>
                        Reproducir
                    </div>
                `;
                
                episodeCard.addEventListener('click', () => playEpisode(season, episodeNum, episode.title));
                container.appendChild(episodeCard);
            }
        }
        
        // Función para reproducir episodio
        function playEpisode(season, episode, title) {
            const iframe = document.getElementById('mainVideo');
            const videoTitle = document.getElementById('videoTitle');
            const videoInfo = document.querySelector('.video-info');
            
            const episodeData = seasonsData[season][episode];
            currentSeason = parseInt(season);
            currentEpisode = parseInt(episode);
            
            // Seleccionar URL según la fuente actual
            let url;
            if (currentSource === 1) {
                url = episodeData.url1;
            } else {
                url = episodeData.url2;
            }
            
            if (url) {
                iframe.src = url;
                videoTitle.textContent = `Temporada ${season} - Capítulo ${episode}: ${title}`;
                videoInfo.textContent = "Reproduciendo...";
                
                // Actualizar botones de navegación
                updateNavigationButtons();
                
                // HACER SCROLL A LA PARTE SUPERIOR DE LA PÁGINA
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            }
        }
        
        // Función para actualizar botones de navegación
        function updateNavigationButtons() {
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            
            const episodes = Object.keys(seasonsData[currentSeason]).map(Number).sort((a,b) => a-b);
            const currentIndex = episodes.indexOf(currentEpisode);
            
            // Botón anterior
            if (currentIndex > 0) {
                prevButton.disabled = false;
                prevButton.onclick = () => {
                    const prevEpisode = episodes[currentIndex - 1];
                    const prevData = seasonsData[currentSeason][prevEpisode];
                    playEpisode(currentSeason, prevEpisode, prevData.title);
                };
            } else {
                prevButton.disabled = true;
                prevButton.onclick = null;
            }
            
            // Botón siguiente
            if (currentIndex < episodes.length - 1) {
                nextButton.disabled = false;
                nextButton.onclick = () => {
                    const nextEpisode = episodes[currentIndex + 1];
                    const nextData = seasonsData[currentSeason][nextEpisode];
                    playEpisode(currentSeason, nextEpisode, nextData.title);
                };
            } else {
                nextButton.disabled = true;
                nextButton.onclick = null;
            }
        }
        
        // Manejar selector de fuente
        document.getElementById('sourceButton').addEventListener('click', function() {
            const dropdown = document.getElementById('sourceDropdown');
            dropdown.classList.toggle('active');
        });
        
        // Cerrar dropdown al hacer clic fuera
        document.addEventListener('click', function(e) {
            const dropdown = document.getElementById('sourceDropdown');
            const button = document.getElementById('sourceButton');
            if (!dropdown.contains(e.target) && !button.contains(e.target)) {
                dropdown.classList.remove('active');
            }
        });
        
        // Manejar selección de fuente
        document.querySelectorAll('.source-option').forEach(option => {
            option.addEventListener('click', function() {
                const source = parseInt(this.dataset.source);
                currentSource = source;
                
                // Actualizar UI
                document.getElementById('currentSource').textContent = source === 1 ? 'Opción 1' : 'Opción 2';
                document.querySelectorAll('.source-option').forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                document.getElementById('sourceDropdown').classList.remove('active');
                
                // Si hay un episodio actualmente reproduciéndose, cambiar la fuente
                if (currentEpisode !== null) {
                    const episodeData = seasonsData[currentSeason][currentEpisode];
                    const iframe = document.getElementById('mainVideo');
                    let url = source === 1 ? episodeData.url1 : episodeData.url2;
                    if (url) {
                        iframe.src = url;
                    }
                }
            });
        });
        
        // Manejar clic en pestañas de temporadas
        document.querySelectorAll('.season-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Remover clase active de todas las pestañas
                document.querySelectorAll('.season-tab').forEach(t => t.classList.remove('active'));
                // Agregar clase active a la pestaña clickeada
                tab.classList.add('active');
                currentSeason = parseInt(tab.dataset.season);
                currentEpisode = null; // Resetear episodio actual
                generateEpisodes(currentSeason);
                
                // Resetear reproductor
                document.getElementById('mainVideo').src = 'about:blank';
                document.getElementById('videoTitle').textContent = 'Selecciona un capítulo para reproducir';
                document.getElementById('prevButton').disabled = true;
                document.getElementById('nextButton').disabled = true;
                
                // También hacer scroll al cambiar de temporada
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        });
        
        // Generar capítulos iniciales (Temporada 4)
        generateEpisodes(4);
    </script>
